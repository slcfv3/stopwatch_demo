<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="./fonts/HelveticaNeue-UltraLight.otf" rel="stylesheet" type="text/css"/>
  <link href="./fonts/HelveticaNeue-Roman.otf" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="./styles.css">
  <title>StopWatch</title>
</head>
<body>
  <h1 class="display">00:00,00</h1>
  <div class="button_container">
    <div class="resetlap">
      <input type="button" value="Reset" onclick="javaScript:resetLap()" id="reset" class="resetbtn">
    </div>
    <div class="startstop">
      <input type="button" value="Start" onclick="javaScript:startStop()" id="start" class="startbtn">
    </div>
  </div>
  <div class="laplist" id="laps"></div>
</body>
<script src="./index.js"></script>
</html>
